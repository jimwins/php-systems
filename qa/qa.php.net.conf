#
# qa.php.net
#
<VirtualHost *:80>
    ServerAdmin systems@php.net
    ServerName qa.php.net

    DocumentRoot /var/www/qa.php.net

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/qa.php.net/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    <Directory ~ "\.svn">
        Order allow,deny
        Deny from all
    </Directory>

    <Directory ~ "\.git">
        Order allow,deny
        Deny from all
    </Directory>

    <Directory "/var/www/qa.php.net/reports/db">
        Options -Indexes
        Order deny,allow
        deny from all
    </Directory>

    <FilesMatch "\.(sqlite|cache)$">
        Require all denied
    </FilesMatch>

    CustomLog ${APACHE_LOG_DIR}/qa_access.log combined
    ErrorLog ${APACHE_LOG_DIR}/qa_error.log
    LogLevel warn

    # AUTH_TOKEN, USER_TOKEN, and USER_PWD_SALT are set here
    Include /local/secrets/apache.conf
</VirtualHost>
